<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div > p{
            display: none;
        }

        div:hover > p {
            display:block;
            background-color: royalblue;
        }

    </style>
</head>

    <div>
        Passe o mouse aqui
        <p>SUPRESA!</p>
    </div>
    <p>Veja o conteudo oculto aparecendo!</p>
</body>
</html>
