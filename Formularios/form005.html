<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="">
        <fieldset>
            <legend>Orientação Sexual</legend>
            
            <input type="radio" name="sex" id="m" value="m"> <label for="m">Masculino</label>
            <input type="radio" name="sex" id="f" value="f"> <label for="f">Feminino</label>
            <input type="radio" name="sex" id="o" value="o"> <label for="o">Outros</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            
            <input type="checkbox" name="fut" id="fut" value="fut">
            <label for="fut">Futebol</label>
            <br>

            <input type="checkbox" name="bas" id="bas" value="bas"> 
            <label for="bas">Basquete</label>
            <br>

            <input type="checkbox" name="ten" id="ten" value="ten"> 
            <label for="ten">Tennis</label>
            <br>

            <input type="checkbox" name="cor" id="cor" value="cor"> 
            <label for="cor">Corrida</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
