<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
</head>
<body>
    <h1>Cadastro de aluno</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required placeholder="nome completo" autocomplete="name">
        </p>

        <p>
            <label for="media">Nota do aluno: </label>
            <input type="number" name="media" id="media" min="0" max="3" step="any" required>
        </p>

        <p>
            <label for="periodo">Data da prova: </label>
            <input type="date" name="periodo" id="periodo" required>
        </p>

        <p>
            <label for="hora">Hora da prova: </label>
            <input type="time" name="hora" id="hora" required>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
